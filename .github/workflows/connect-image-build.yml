# validates the Connect image build process
name: Connect Image Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create Local Config Placeholders
        run: |
          mkdir -p ./local-config/certs
          mkdir -p ./local-config/nats
          touch ./local-config/certs/placeholder.pem
          touch ./local-config/certs/placeholder.key
          touch ./local-config/nats/nats-server.nk
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: APPLICATION_BUILD_CERT_PATH=./local-config/certs
          push: false
          tags: linuxforhealth/connect:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
